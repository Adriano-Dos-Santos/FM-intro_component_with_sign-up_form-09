<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>intro component with sign-up</title>
    <meta
      name="description"
      content="An intro component with sign-up form project"
    />
    <meta name="author" content="Adriano Dos Santos" />
    <link rel="icon" href="assets/favicon.ico" />
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <main class="main-container">
      <section class="content-container">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers sove problems in real-time. Watching
          scripted tutorials is great. but understanding how developers think is
          invaluable.
        </p>
      </section>
      <section class="sign-container">
        <div class="trial">
          <span class="trial-bold">Try it free 7 days</span> then $20/mo.
          thereafter
        </div>
        <form class="form-container" id="form-container" action="">
          <div class="input-container">
            <input
              class="input-field"
              type="text"
              id="first-name"
              placeholder="First Name"
            />

            <label
              for="first-name"
              id="first-name-label"
              class="warningLabel first-name-label"
            ></label>
          </div>

          <div class="input-container">
            <input
              class="input-field"
              type="text"
              id="last-name"
              placeholder="Last Name"
            />
            <label
              for="last-name"
              id="last-name-label"
              class="warningLabel last-name-label"
            ></label>
          </div>

          <div class="input-container">
            <input
              class="input-field"
              type="text"
              id="email-address"
              placeholder="Email Address"
            />
            <label
              for="email-address"
              id="email-label"
              class="warningLabel email-label"
            ></label>
          </div>

          <div class="input-container">
            <input
              class="input-field"
              type="text"
              id="password"
              placeholder="Password"
            />
            <label
              for="password"
              id="password-label"
              class="warningLabel password-label"
            ></label>
          </div>

          <button type="submit">claim your free trial</button>
          <p>
            By clicking the button. you are agreeing to our
            <span class="terms-and-services">Terms and Services</span>
          </p>
        </form>
      </section>
    </main>
  </body>
</html>
